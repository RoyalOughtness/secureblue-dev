type: rpm-ostree
repos:
  - https://copr.fedorainfracloud.org/coprs/secureblue/bubblejail/repo/fedora-%OS_VERSION%/secureblue-bubblejail-fedora-%OS_VERSION%.repo
  - https://copr.fedorainfracloud.org/coprs/secureblue/hardened-chromium/repo/fedora-%OS_VERSION%/secureblue-hardened-chromium-fedora-%OS_VERSION%.repo
install:
  - headsetcontrol
  - hardened-chromium
  - hardened-chromium-subresource-filter
  - mediainfo
  - bubblejail
  - usbguard-notifier
  - usbguard
  - setroubleshoot
  - setools
  - fscrypt
  - vim
  - wl-clipboard
  - alsa-firmware
  
  # yubikey enablement
  - pam-u2f
  - pam_yubico
  - pamu2fcfg
  - yubikey-manager

  # ensure universal font coverage
  - google-noto-fonts-all

  # steam deps
  - libICE.i686
  - libnsl.i686
  - libpng12.i686
  - libXext.i686
  - libXinerama.i686
  - libXtst.i686
  - libXScrnSaver.i686
  - mesa-libGL.i686
  - mesa-libEGL.i686
  - mesa-dri-drivers.i686
  - NetworkManager-libnm.i686
  - nss.i686
  - pulseaudio-libs.i686
  - alsa-lib.i686
  - fontconfig.i686
  - gtk2.i686
  - libcurl.i686
  - systemd-libs.i686
  - libva.i686
  - libvdpau.i686
  - libatomic.i686
  - pipewire-alsa.i686
  - alsa-plugins-pulseaudio.i686

remove:
  - firefox
  - firefox-langpacks
  - fuse
  - fedora-chromium-config
  - fedora-flathub-remote
  - open-vm-tools
  - open-vm-tools-desktop
  - virtualbox-guest-additions
  - passim
  - sudo
  - sudo-python-plugin





